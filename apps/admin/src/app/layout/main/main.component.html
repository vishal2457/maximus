<div class="antialiased">
  <gb-header></gb-header>

  <ng-container *ngIf="sidebarService.sidebarOpen$ | async">
    <ng-container *ngIf="themeService.theme$ | async as theme">
      <gb-sidebar
        (changeTheme)="themeService.changeTheme($event)"
        [theme]="theme"
      ></gb-sidebar>
    </ng-container>
  </ng-container>

  <main
    class="p-4 md:ml-60 pt-16 h-auto bg-background text-card-foreground min-h-screen"
    [ngClass]="{ 'md:ml-60': sidebarService.sidebarOpen$ | async }"
  >
    <router-outlet></router-outlet>
  </main>
</div>
